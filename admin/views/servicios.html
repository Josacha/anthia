<div id="tab-servicios" class="tab-content">

  <h2>Servicios</h2>

  <!-- FORMULARIO PARA AGREGAR SERVICIO -->
  <form id="formAgregarServicio" class="form-reserva">
    <h3>Agregar nuevo servicio</h3>

    <input type="text" id="nuevoNombre" placeholder="Nombre del servicio" required>

    <input type="number" id="nuevaDuracion" placeholder="Duración (min)" required>

    <input type="number" id="nuevoPrecio" placeholder="Precio (₡)" required>

    <label class="checkbox-label">
      <input type="checkbox" id="nuevoSimultaneo"> Permitir citas simultáneas
    </label>

    <button type="submit" class="btn-primary">Agregar Servicio</button>
  </form>

  <!-- TABLA DE SERVICIOS -->
  <table id="tablaServicios" class="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Duración</th>
        <th>Precio</th>
        <th>Simultáneo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se cargan los servicios desde Firebase -->
    </tbody>
  </table>

</div>
