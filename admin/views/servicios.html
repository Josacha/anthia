<div class="card">
  <h3>Servicios</h3>

  <!-- FORMULARIO NUEVO SERVICIO -->
  <form id="formNuevoServicio" class="form-dashboard">
    <input type="text" id="nuevoServicioNombre" placeholder="Nombre del servicio" required>
    <input type="number" id="nuevoServicioDuracion" placeholder="Duración (minutos)" required>
   <input type="number" id="nuevoPrecio" placeholder="Precio (₡)" required>

    <label>
      <input type="checkbox" id="nuevoServicioSimultaneo"> Permitir citas simultáneas
    </label>
    <button type="submit" class="btn-primary">Agregar servicio</button>
  </form>

  <!-- TABLA SERVICIOS -->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Duración</th>
        <th>Precio</th>
        <th>Simultáneo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaServicios"></tbody>
  </table>
  <script type="module" src="../../js/auth-protect.js"></script>
</div>
