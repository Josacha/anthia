<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios | ANTHIA ESTHETIC CENTER</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/forms.css">
  <link rel="stylesheet" href="../css/tablas.css">
</head>
<body>

  <div class="container">
    <h2>Servicios</h2>

    <form id="formServicios" class="form-reserva">
      <input type="text" id="nombreServicio" placeholder="Nombre del servicio" required>
      <input type="number" id="duracionServicio" placeholder="Duración (min)" required>
      <input type="number" id="precioServicio" placeholder="Precio ₡" required>
      <label>
        <input type="checkbox" id="simultaneoServicio"> Permitir citas simultáneas
      </label>
      <button type="submit" class="btn-primary">Agregar servicio</button>
    </form>

    <hr>

    <table id="tablaServicios" class="tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Duración</th>
          <th>Precio</th>
          <th>Simultáneo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/servicios.js"></script>
</body>
</html>
