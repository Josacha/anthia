<h2>Agenda</h2>
<div class="form-group">
  <label for="fechaAgenda">Seleccionar fecha:</label>
  <input type="date" id="fechaAgenda">
</div>
<button id="btnBloquearDia" class="btn-secondary">Bloquear día completo</button>
<table id="tablaAgenda" class="tabla">
  <thead>
    <tr>
      <th>Hora</th>
      <th>Cliente</th>
      <th>Servicio</th>
      <th>Simultáneo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
