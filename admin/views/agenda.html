  </div>

  <!-- Botón para bloquear día completo -->

  <!-- Agenda de citas -->
  <table id="tablaAgenda" class="tabla">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Servicio</th>
        <th>Simultáneo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se cargan las citas dinámicamente -->
    </tbody>
  </table>

</div>
