<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda | ANTHIA ESTHETIC CENTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/admin.css">
  <link rel="stylesheet" href="../../css/agenda.css">
  <link rel="stylesheet" href="../../css/tablas.css">
</head>
<body>

<aside class="sidebar">
  <div class="sidebar-brand">
    <h2>ANTHIA</h2>
    <span>Esthetic Center</span>
  </div>

  <nav class="sidebar-menu">
    <a href="agenda.html" class="active">Agenda</a>
    <a href="servicios.html">Servicios</a>
    <a href="contactos.html">Contactos</a>
  </nav>

  <button id="btnLogout" class="btn-logout">Cerrar sesión</button>
</aside>

<main class="main-content">

  <!-- HERO -->
  <section class="hero-admin hero-agenda">
    <div class="hero-text">
      <h1>Agenda</h1>
      <p>Gestión inteligente de citas</p>
    </div>
  </section>

  <!-- AGENDA -->
  <section class="agenda-section">

    <div class="agenda-header">
      <h2>Agenda del día</h2>

      <div class="form-group">
        <label>Fecha</label>
        <input type="date" id="fechaAgenda">
      </div>
    </div>

    <table id="tablaAgenda" class="tabla">
      <thead>
        <tr>
          <th>Hora</th>
          <th>Cliente</th>
          <th>Servicio</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </section>

</main>

<!-- MODAL -->
<div id="modalCita" class="modal">
  <div class="modal-box">
    <h3 id="modalTitulo">Nueva cita</h3>

    <input type="text" id="clienteNombre" placeholder="Nombre del cliente">
    <select id="servicioSelect"></select>

    <div class="acciones">
      <button id="btnGuardar" class="btn-primary">Guardar</button>
      <button id="btnCancelar" class="btn-secondary">Cancelar</button>
    </div>
  </div>
</div>

<script type="module" src="../../js/firebase.js"></script>
<script type="module" src="../../js/auth.js"></script>
<script type="module" src="../../js/agenda.js"></script>

</body>
</html>
