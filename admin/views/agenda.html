<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda | ANTHIA ESTHETIC CENTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/admin.css">
  <link rel="stylesheet" href="../../css/agenda.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-brand">
    <h2>ANTHIA</h2>
    <span>Agenda</span>
  </div>

  <nav class="sidebar-menu">
    <a href="../admin/dashboard.html">Inicio</a>
    <a href="servicios.html">‚ú® Servicios</a>
    <a href="contactos.html">üë§ Contactos</a>
    <a href="inventario.html">üì¶ Inventario</a>
    <a href="bloqueos.html">‚õî Bloqueos</a>

  </nav>

  <button id="btnLogout" class="btn-logout">Cerrar sesi√≥n</button>
</aside>

<!-- MAIN -->
<main class="main-content">

  <!-- HERO -->
  <section class="hero-admin">
    <div class="hero-text">
      <h1>Agenda</h1>
      <p>Gesti√≥n diaria de citas y horarios</p>
    </div>
  </section>

  <!-- AGENDA HERO CON CONTROLES -->
  <div class="agenda-hero">
    <div class="agenda-fecha">
      <div class="agenda-dia-numero" id="numeroDia">20</div>
      <div class="agenda-dia-texto">
        <div class="agenda-mes" id="mes">Enero</div>
        <div class="agenda-dia-semana" id="diaSemana">Martes</div>
      </div>
    </div>

    <div class="agenda-acciones">
      <input type="date" id="fechaAgenda" class="agenda-date-picker">
      
      <button id="btnNuevaCita" class="btn-nueva-cita">‚ûï Nueva cita</button>
    </div>
  </div>

  <!-- TABLA -->
  <table class="tabla" id="tablaAgenda">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Servicio</th>
        <th>Tiempo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</main>

<!-- MODAL NUEVA CITA -->
<div class="modal" id="modalCita">
  <div class="modal-box">
    <h3>Nueva cita</h3>

    <input id="clienteNombre" placeholder="Nombre del cliente">

    <div class="servicios-disponibles">
      <label>Selecciona los tratamientos:</label>
      <select id="servicioSelect">
        <!-- Se cargan desde JS -->
      </select>
    
    </div>

    <div class="carrito-servicios">
      <h4>Servicios seleccionados</h4>
      <ul id="listaServicios"></ul>
      <p>Total tiempo: <span id="tiempoTotal">0</span> min</p>
    </div>

    <div class="acciones">
      <button id="guardarCita" class="btn-primary">Guardar</button>
      <button id="cancelarModal" class="btn-secondary">Cancelar</button>
    </div>
  </div>
</div>

<script type="module" src="../../js/firebase.js"></script>
<script type="module" src="../../js/auth.js"></script>
<script type="module" src="../../js/agenda.js"></script>

</body>
</html>
