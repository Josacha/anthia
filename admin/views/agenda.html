<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda | ANTHIA ESTHETIC CENTER</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/agenda.css">
  <link rel="stylesheet" href="../css/tablas.css">
  <link rel="stylesheet" href="../css/forms.css">
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1>ANTHIA ESTHETIC CENTER</h1>
    <ul>
      <li data-tab="agenda" class="active">Agenda</li>
      <li data-tab="contactos">Contactos</li>
      <li data-tab="servicios">Servicios</li>
      <li data-tab="inventario">Inventario</li>
      <li data-tab="bloqueos">Bloqueos</li>
      <li data-tab="configuracion">Configuración</li>
    </ul>
    <button id="btnLogout" class="btn-secondary">Cerrar sesión</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="main-content">
    <div id="tab-agenda" class="tab-content active">

      <h2>Agenda</h2>

      <!-- Selección de fecha -->
      <div class="form-group">
        <label for="fechaAgenda">Seleccionar fecha:</label>
        <input type="date" id="fechaAgenda">
      </div>

      <!-- Botón para bloquear día completo -->
      <button id="btnBloquearDia" class="btn-secondary">Bloquear día completo</button>

      <!-- Tabla de agenda por horas -->
      <table id="tablaAgenda" class="tabla">
        <thead>
          <tr>
            <th>Hora</th>
            <th>Cliente</th>
            <th>Servicio</th>
            <th>Simultáneo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se llenan con JS -->
        </tbody>
      </table>

    </div>
  </main>

  <!-- SCRIPTS -->
  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/agenda.js"></script>
  <script type="module" src="../js/ui-tabs.js"></script>

</body>
</html>
