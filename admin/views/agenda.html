<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda Premium | ANDRE ARIAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/agenda.css">
    <style>
        .sugerencia-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; background: white; }
        .sugerencia-item:hover { background: #f8f8f8; }
        .sugerencias-dropdown { position: absolute; width: 100%; z-index: 1000; border: 1px solid #ddd; display: none; max-height: 200px; overflow-y: auto; }
        .item-carrito { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #fff; border-radius: 4px; margin-bottom: 5px; border-left: 3px solid #d4af37; font-size: 14px; }
        .btn-quitar { color: #ff4d4d; border: none; background: none; cursor: pointer; font-weight: bold; }
        .libre-simul { color: #d4af37; font-style: italic; cursor: pointer; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <h1>ANDRE ARIAS</h1>
            <span>Beauty Stylist</span>
        </div>
        <nav class="menu">
            <a href="../dashboard.html">üè† Inicio</a>
            <a href="agenda.html" class="active">üìÖ Agenda</a>
            <a href="servicios.html">‚ú® Servicios</a>
            <a href="contactos.html">üë§ Clientes</a>
          
        </nav>
        <button id="btnLogout" class="btn-logout">Cerrar Sesi√≥n</button>
    </aside>

    <main class="main-content">
        <header class="agenda-hero">
            <div class="agenda-fecha">
                <div class="agenda-dia-numero" id="numeroDia">--</div>
                <div class="agenda-dia-texto">
                    <div class="agenda-mes" id="mes">---</div>
                    <div class="agenda-dia-semana" id="diaSemana">---</div>
                </div>
            </div>

            <div class="agenda-acciones">
                <div class="calendar-wrapper">
                    <label class="calendar-label">Consultar Fecha</label>
                    <div class="calendar-input-container">
                        <input type="date" id="fechaAgenda" class="agenda-date-picker">
                        <span class="calendar-icon">üìÖ</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="tabla-container">
            <table class="tabla-premium" id="tablaAgenda">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Cliente</th>
                        <th>Servicio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div class="modal" id="modalCita" style="display: none;">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Agendar Cita</h3>
                <p id="infoHoraSeleccionada">Seleccione horario</p>
            </div>
            <div class="modal-body">
                <label>Cliente (Nombre o Email)</label>
                <div style="position: relative;">
                    <input type="text" id="clienteNombre" placeholder="Escribe para buscar..." class="input-premium" autocomplete="off">
                    <div id="listaSugerencias" class="sugerencias-dropdown"></div>
                </div>

                <label style="margin-top: 15px; display: block;">A√±adir Tratamiento(s)</label>
                <select id="servicioSelect" class="input-premium"></select>

                <div class="carrito-container" style="margin-top: 15px;">
                    <label>Servicios seleccionados:</label>
                    <ul id="listaServiciosCarrito" style="padding: 0; list-style: none;"></ul>
                    
                    <div class="info-bloque-tiempo" style="background: #fdfaf0; padding: 10px; border-radius: 8px;">
                        <div class="dato"><span>Inicio:</span> <b id="displayInicio">--:--</b></div>
                        <div class="dato"><span>Fin estimado:</span> <b id="displayFin">--:--</b></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelarModal" class="btn-secundario-lux">Cancelar</button>
                <button id="guardarCita" class="btn-primario-lux">Confirmar Cita</button>
            </div>
        </div>
    </div>

    <div id="notificacionPush" class="push-alert">
        <div class="push-content">
            <div class="push-icon">üéÅ</div>
            <div class="push-text">
                <h4 id="pushCliente">Nombre Cliente</h4>
                <p id="pushDetalle">¬°Tiene un premio ahora!</p>
            </div>
            <button onclick="cerrarPush()" class="push-close">&times;</button>
        </div>
    </div>

    <script type="module" src="../../js/agenda.js"></script>
    <script type="module" src="../../js/auth.js"></script>

</body>
</html>
