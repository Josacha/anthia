<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda | ANTHIA ESTHETIC CENTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/admin.css">
  <link rel="stylesheet" href="../../css/agenda.css">
</head>
<body>

<aside class="sidebar">
  <h2>ANTHIA</h2>
  <a href="agenda.html" class="active">Agenda</a>
  <a href="servicios.html">Servicios</a>
  <a href="contactos.html">Contactos</a>
  <a href="inventario.html">Inventario</a>
  <a href="bloqueos.html">Bloqueos</a>

  <button id="btnLogout" class="btn-secondary">Cerrar sesión</button>
</aside>

<main class="contenedor-admin">

  <div class="agenda-header">
    <h2>Agenda</h2>
    <button id="btnNuevaCita" class="btn-primary">+ Nueva cita</button>
  </div>

  <div class="form-group">
    <label>Fecha</label>
    <input type="date" id="fechaAgenda">
  </div>

  <table class="tabla" id="tablaAgenda">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Servicio</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</main>

<!-- MODAL NUEVA CITA -->
<div class="modal" id="modalCita">
  <div class="modal-box">
    <h3>Nueva cita</h3>

    <input type="time" id="horaCita">
    <input type="text" id="clienteCita" placeholder="Nombre del cliente">

    <select id="servicioCita">
      <option value="">Seleccione servicio</option>
    </select>

    <label class="check" id="wrapSimultaneo" style="display:none">
      <input type="checkbox" id="simultaneoCita">
      Permitir cita simultánea
    </label>

    <div class="acciones">
      <button id="guardarCita" class="btn-primary">Guardar</button>
      <button id="cancelarCita" class="btn-secondary">Cancelar</button>
    </div>
  </div>
</div>

<script type="module" src="../../js/firebase.js"></script>
<script type="module" src="../../js/auth.js"></script>
<script type="module" src="../../js/agenda.js"></script>

</body>
</html>
