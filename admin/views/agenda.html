<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda Premium | ANTHIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/agenda.css">
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <h1>ANTHIA</h1>
            <span>Esthetic Center</span>
        </div>
        <nav class="menu">
            <a href="../dashboard.html">üè† Inicio</a>
            <a href="agenda.html" class="active">üìÖ Agenda</a>
            <a href="servicios.html">‚ú® Servicios</a>
            <a href="contactos.html">üë§ Clientes</a>
            <a href="inventario.html">üì¶ Inventario</a>
            <a href="configuracion.html">‚öôÔ∏è Ajustes</a>
        </nav>
        <button id="btnLogout" class="btn-logout">Cerrar Sesi√≥n</button>
    </aside>

    <main class="main-content">
        <header class="agenda-hero">
            <div class="agenda-fecha">
                <div class="agenda-dia-numero" id="numeroDia">--</div>
                <div class="agenda-dia-texto">
                    <div class="agenda-mes" id="mes">---</div>
                    <div class="agenda-dia-semana" id="diaSemana">---</div>
                </div>
            </div>

            <div class="agenda-acciones">
                <div class="calendar-wrapper">
                    <label class="calendar-label">Consultar Fecha</label>
                    <div class="calendar-input-container">
                        <input type="date" id="fechaAgenda" class="agenda-date-picker">
                        <span class="calendar-icon">üìÖ</span>
                    </div>
                </div>
               
            </div>
        </header>

        <div class="tabla-container">
            <table class="tabla-premium" id="tablaAgenda">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Cliente</th>
                        <th>Servicio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div class="modal" id="modalCita">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Agendar Cita</h3>
                <p id="infoHoraSeleccionada">Seleccione horario</p>
            </div>
            <div class="modal-body">
                <label>Cliente (Nombre o Email)</label>
                <div style="position: relative;">
                    <input type="text" id="clienteNombre" placeholder="Escribe para buscar..." class="input-premium" autocomplete="off">
                    <div id="listaSugerencias" class="sugerencias-dropdown"></div>
                </div>

                <label>A√±adir Tratamiento</label>
                <select id="servicioSelect" class="input-premium"></select>

                <div class="carrito-container">
                    <ul id="listaServicios" class="lista-servicios-premium"></ul>
                    <div class="info-bloque-tiempo">
                        <div class="dato"><span>Inicio:</span> <b id="displayInicio">--:--</b></div>
                        <div class="dato"><span>Fin estimado:</span> <b id="displayFin">--:--</b></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelarModal" class="btn-secundario-lux">Cancelar</button>
                <button id="guardarCita" class="btn-primario-lux">Confirmar Cita</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/agenda.js"></script>
</body>
</html>
