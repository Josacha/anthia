<div class="card">
  <h3>Configuración de agenda</h3>

  <!-- FORMULARIO CONFIGURACIÓN -->
  <form id="formConfiguracion" class="form-dashboard">
    <label>Horario de apertura:</label>
    <input type="time" id="horaApertura" required>

    <label>Horario de cierre:</label>
    <input type="time" id="horaCierre" required>

    <label>Intervalo entre citas (minutos):</label>
    <input type="number" id="intervaloCitas" required>

    <label>Máximo de citas simultáneas:</label>
    <input type="number" id="maxCitas" required>

    <button type="submit" class="btn-primary">Guardar configuración</button>
  </form>

  <script type="module" src="../../js/auth-protect.js"></script>
</div>
