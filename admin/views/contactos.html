<div class="modal" id="modalHistorial">
    <div class="modal-box" style="width: 700px; max-width: 90%; max-height: 80vh; overflow-y: auto;">
        <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px;">
            <div>
                <h3 id="historialClienteNombre" style="font-family: 'Playfair Display', serif; font-size: 24px;">Historial de Citas</h3>
                <p id="historialClienteCorreo" style="color: #c5a059; font-size: 12px;"></p>
            </div>
            <button id="cerrarHistorial" style="background:none; border:none; font-size: 24px; cursor:pointer;">&times;</button>
        </div>
        
        <div class="modal-body" style="padding-top: 20px;">
            <table class="tabla-premium" id="tablaHistorial">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Servicio</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tbodyHistorial">
                    </tbody>
            </table>
            <div id="mensajeSinCitas" style="display:none; text-align:center; padding: 40px; color: #999;">
                Este cliente a√∫n no tiene citas registradas.
            </div>
        </div>
    </div>
</div>
