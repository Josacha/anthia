<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar cita | ANTHIA ESTHETIC CENTER</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <h1>ANTHIA ESTHETIC CENTER</h1>
    <!-- Opcional subtítulo debajo -->
    <span>Esthetic Center</span>
  </div>
</header>
<main class="contenedor">

  <h2>Reserva tu cita</h2>

  <!-- FORMULARIO DE RESERVA -->
  <form id="formReserva" class="form-reserva">


    <!-- SERVICIO -->
    <label>Servicio</label>
    <select id="servicio" required>
      <option value="">Seleccione un servicio</option>
    </select>

    <!-- FECHA -->
    <label>Fecha</label>
    <input type="date" id="fecha" required>

    <!-- HORA -->
    <label>Hora</label>
    <select id="hora" required>
      <option value="">Seleccione una hora</option>
    </select>

    <hr>

  <h3>Datos del cliente</h3>

<!-- CORREO -->
<input
  type="email"
  id="correo"
  placeholder="Correo electrónico"
  required
>

<!-- TELÉFONO -->
<input
  type="tel"
  id="telefono"
  placeholder="Número de teléfono"
  required
>

<!-- NOMBRE Y APELLIDOS -->
<input
  type="text"
  id="nombre"
  placeholder="Nombre"
  required
>

<input
  type="text"
  id="apellido1"
  placeholder="Primer apellido"
  required
>

<input
  type="text"
  id="apellido2"
  placeholder="Segundo apellido (opcional)"
>


    <!-- BOTÓN -->
    <button type="submit" class="btn-primary">
      Reservar cita
    </button>

  </form>

</main>

<!-- SCRIPTS -->
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/autocompletar.js"></script>
<script type="module" src="js/reservas.js"></script>

</body>
</html>
