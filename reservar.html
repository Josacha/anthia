<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda | Reservar cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/agenda-mejorada.css">
</head>

<body>

<section class="agenda-container">

  <!-- IMAGEN -->
  <div class="hero-imagen">
    <img src="img/agenda.jpg" alt="Agenda">
  </div>

  <!-- FORMULARIO -->
  <div class="hero-formulario">
    <h2>Reserva tu cita</h2>

    <form id="formReserva">

      <!-- SERVICIOS -->
      <label>Servicios</label>

      <div id="serviciosCards" class="servicios-cards"></div>

      <!-- SELECT OCULTO (TU JS USA ESTE) -->
      <select id="servicio" hidden>
        <option value="">Seleccione un servicio</option>
      </select>

      <!-- CARRITO -->
      <div id="carritoServicios" class="carrito-servicios"></div>

      <!-- CALENDARIO SEMANAL -->
      <label>Día</label>
      <div id="calendarioSemanal" class="calendario-semanal"></div>
      <input type="date" id="fecha" hidden required>

      <!-- HORAS -->
      <label>Hora</label>
      <div id="horasDisponibles" class="horas-grid"></div>

      <!-- SELECT OCULTO PARA HORA -->
      <select id="hora" hidden required></select>

      <hr>

      <h3>Datos del cliente</h3>

      <div class="form-grid">
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="tel" id="telefono" placeholder="Teléfono" required>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido1" placeholder="Primer apellido" required>
        <input type="text" id="apellido2" placeholder="Segundo apellido">
      </div>

      <button type="submit" class="btn-primary">
        Confirmar cita
      </button>

    </form>
  </div>

</section>

</body>
</html>
