<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda | Reservar cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

<section class="agenda-container">

  <!-- IMAGEN -->
  <div class="hero-imagen">
    <img src="assets/fondo/reserva-hero.jpg" alt="Agenda">
  </div>

<form id="formReserva">

  <!-- SERVICIOS -->
  <label>Servicios</label>

  <!-- CARDS VISUALES -->
  <div id="serviciosCards" class="servicios-cards"></div>

  <!-- SELECT OCULTO (NO SE TOCA, JS LO USA) -->
  <select id="servicio" hidden>
    <option value="">Seleccione un servicio</option>
  </select>

  <!-- CARRITO -->
  <div id="carritoServicios"></div>

  <!-- CALENDARIO -->
  <label>Día</label>
  <div id="calendarioSemanal"></div>
  <input type="date" id="fecha" hidden required>

  <!-- HORAS -->
  <label>Hora</label>
  <div id="horasDisponibles"></div>
  <select id="hora" hidden required></select>

  <hr>

  <h3>Datos del cliente</h3>

  <input type="email" id="correo" placeholder="Correo electrónico" required>
  <input type="tel" id="telefono" placeholder="Teléfono" required>
  <input type="text" id="nombre" placeholder="Nombre" required>
  <input type="text" id="apellido1" placeholder="Primer apellido" required>
  <input type="text" id="apellido2" placeholder="Segundo apellido">

  <button type="submit">
    Confirmar cita
  </button>

</form>

  </div>

</section>

</body>
</html>
