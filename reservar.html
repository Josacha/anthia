<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar cita | ANTHIA</title>

  <!-- Estilos generales -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/forms.css">

  <!-- ESTILOS CALENDARIO SEMANAL -->
  <style>
    .calendario-semanal {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin: 15px 0 25px;
    }

    .dia-calendario {
      padding: 12px 5px;
      border-radius: 12px;
      background: #f5f5f5;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
    }

    .dia-calendario small {
      display: block;
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .dia-calendario:hover {
      background: #dfeee9;
    }

    .dia-calendario.activo {
      background: #1f4037;
      color: white;
    }

    .dia-calendario.inactivo {
      background: #eee;
      color: #999;
      cursor: not-allowed;
    }

    @media (max-width: 700px) {
      .calendario-semanal {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">
    <h1>ANTHIA</h1>
    <span>Esthetic Center</span>
    <a href="index.html" class="btn-secondary volver-btn">← Volver al inicio</a>
  </div>
</header>

<main class="contenedor">

  <!-- HERO + FORMULARIO -->
  <section class="hero-reserva">

    <!-- Imagen -->
    <div class="hero-imagen">
      <img src="assets/fondo/reserva-hero.jpg" alt="Salón ANTHIA">
    </div>

    <!-- FORMULARIO -->
    <div class="hero-formulario">
      <h2>Reserva tu cita</h2>

      <form id="formReserva" class="form-reserva">

        <!-- SERVICIO -->
        <label for="servicio">Servicio</label>
        <select id="servicio" required>
          <option value="">Seleccione un servicio</option>
        </select>

        <!-- CARRITO -->
        <div id="carritoServicios"></div>

        <!-- CALENDARIO SEMANAL -->
        <label>Seleccione el día</label>
        <div id="calendarioSemanal" class="calendario-semanal"></div>

        <!-- INPUT REAL (OCULTO) -->
        <input type="date" id="fecha" hidden required>

        <!-- HORA -->
        <label for="hora">Hora</label>
        <select id="hora" required>
          <option value="">Seleccione una hora</option>
        </select>

        <hr>

        <h3>Datos del cliente</h3>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" required>

        <label for="telefono">Número de teléfono</label>
        <input type="tel" id="telefono" required>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>

        <label for="apellido1">Primer apellido</label>
        <input type="text" id="apellido1" required>

        <label for="apellido2">Segundo apellido</label>
        <input type="text" id="apellido2">

        <button type="submit" class="btn-primary">Reservar cita</button>
      </form>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer class="footer">
  <p>ANTHIA ESTHETIC CENTER © 2026</p>
</footer>

<!-- SCRIPTS -->
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/autocompletar.js"></script>
<script type="module" src="js/reservas.js"></script>

</body>
</html>
