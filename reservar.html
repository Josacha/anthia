<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda | Reservar cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

<div class="reserva-layout">

  <!-- COLUMNA IZQUIERDA -->
  <div class="reserva-imagen">
    <img src="img/servicio.jpg" alt="Servicio">
  </div>

  <!-- COLUMNA DERECHA -->
  <form id="formReserva" class="reserva-form">

    <h2>Reservar cita</h2>

    <!-- SERVICIOS -->
    <section>
      <h3>Servicios</h3>
      <div id="serviciosCards" class="servicios-cards"></div>
      <select id="servicio" hidden></select>
      <div id="carritoServicios"></div>
    </section>

    <!-- CALENDARIO -->
    <section>
      <h3>Día</h3>
      <div id="calendarioSemanal" class="calendario"></div>
      <input type="hidden" id="fecha">
    </section>

    <!-- HORA -->
    <section>
      <h3>Hora</h3>
      <select id="hora" class="input"></select>
    </section>

    <!-- CLIENTE -->
    <section>
      <h3>Datos del cliente</h3>

      <div class="grid-2">
        <input id="correo" class="input" placeholder="Correo electrónico">
        <input id="telefono" class="input" placeholder="Teléfono">
      </div>

      <div class="grid-2">
        <input id="nombre" class="input" placeholder="Nombre">
        <input id="apellido1" class="input" placeholder="Primer apellido">
      </div>

      <input id="apellido2" class="input" placeholder="Segundo apellido">
    </section>

    <button type="submit" class="btn-primary">
      Confirmar cita
    </button>

  </form>
</div>


</body>
</html>
