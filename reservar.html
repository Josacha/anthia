<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar cita | ANTHIA</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <h1>ANTHIA</h1>
    <span>Esthetic Center</span>
    <a href="index.html" class="btn-secondary volver-btn">← Inicio</a>
  </div>
</header>

<main class="contenedor">
  <section class="hero-reserva">
    <div class="hero-imagen">
      <img src="assets/fondo/reserva-hero.jpg" alt="Salón ANTHIA">
    </div>

    <div class="hero-formulario">
      <h2 class="form-title">Reserva tu Experiencia</h2>
      
      <form id="formReserva">
        
        <section class="form-section">
          <label>1. Elige tus servicios</label>
          <div id="serviciosGrid" class="servicios-grid">
            </div>
          <select id="servicio" style="display:none;" required>
            <option value="">Seleccione un servicio</option>
          </select>
          <div id="carritoServicios" class="resumen-lista"></div>
        </section>

        <section class="form-section">
          <label>2. Selecciona el día</label>
          <div id="calendarioSemanas" class="calendario-semanal">
            </div>
          <input type="date" id="fecha" style="display:none;" required>
        </section>

        <section class="form-section">
          <label>3. Hora disponible</label>
          <div id="horasVisualGrid" class="horas-grid">
            </div>
          <select id="hora" style="display:none;" required>
            <option value="">Seleccione hora</option>
          </select>
        </section>

        <hr class="form-divider">

        <section class="form-section">
          <label>4. Tus Datos</label>
          <div class="input-row">
            <input type="email" id="correo" placeholder="Email" required class="premium-input">
            <input type="tel" id="telefono" placeholder="WhatsApp" required class="premium-input">
          </div>
          <input type="text" id="nombre" placeholder="Nombre completo" required class="premium-input">
          <div class="input-row">
            <input type="text" id="apellido1" placeholder="Primer Apellido" required class="premium-input">
            <input type="text" id="apellido2" placeholder="Segundo Apellido">
          </div>
        </section>

        <button type="submit" class="btn-reserva-premium">Confirmar Reserva</button>
      </form>
    </div>
  </section>
</main>

<footer class="footer">
  <p>ANTHIA ESTHETIC CENTER © 2026</p>
</footer>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/reservas.js"></script>

</body>
</html>
