<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar cita | ANTHIA</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/forms.css">

  <style>
    .hero-reserva {
      display: flex;
      gap: 40px;
      padding: 60px 40px;
      background: linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
      url('assets/fondo/reserva-hero.jpg') center/cover no-repeat;
      border-radius: 20px;
      flex-wrap: wrap;
    }

    .hero-imagen img {
      max-width: 480px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,.1);
    }

    .hero-formulario {
      flex: 1;
      max-width: 500px;
    }

    .servicios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 14px;
      margin-bottom: 20px;
    }

    .servicio-card {
      border: 1px solid #e0e0e0;
      border-radius: 14px;
      padding: 14px;
      cursor: pointer;
      background: #fff;
      transition: .25s;
    }

    .servicio-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    .servicio-card.active {
      border-color: #1f4037;
      background: #f8fdfb;
    }

    .servicio-card h4 {
      margin: 0 0 6px;
    }

    .meta {
      font-size: .9rem;
      color: #666;
    }

    #carritoServicios {
      margin: 20px 0;
      padding: 15px;
      border-radius: 12px;
      background: #f9f9f9;
    }

    #horariosRecomendados {
      margin-top: 8px;
      font-size: .9rem;
      color: #1f4037;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="logo">
    <h1>ANTHIA</h1>
    <span>Esthetic Center</span>
    <a href="index.html" class="btn-secondary">← Volver</a>
  </div>
</header>

<main class="contenedor">
<section class="hero-reserva">

  <div class="hero-imagen">
    <img src="assets/fondo/reserva-hero.jpg" alt="ANTHIA">
  </div>

  <div class="hero-formulario">
    <h2>Reserva tu cita</h2>

    <form id="formReserva">

      <label>Servicios</label>
      <div id="serviciosGrid"></div>

      <!-- select oculto (NO SE TOCA) -->
      <select id="servicio" hidden></select>

      <div id="carritoServicios"></div>

     <!-- FECHA -->
<label>Fecha</label>

<!-- Calendario visual -->
<div id="calendarioSemanal" class="calendario-semanal"></div>

<!-- Input real (oculto) que usa el JS -->
<input type="date" id="fecha" required hidden>


      <label>Hora</label>
      <select id="hora" required>
        <option value="">Seleccione hora</option>
      </select>

      <div id="horariosRecomendados"></div>

      <hr>

      <h3>Datos del cliente</h3>

      <input id="correo" type="email" placeholder="Correo" required>
      <input id="telefono" type="tel" placeholder="Teléfono" required>
      <input id="nombre" placeholder="Nombre" required>
      <input id="apellido1" placeholder="Primer apellido" required>
      <input id="apellido2" placeholder="Segundo apellido">

      <button class="btn-primary" type="submit">Reservar cita</button>

    </form>
  </div>

</section>
</main>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/reservas.js"></script>
</body>
</html>
