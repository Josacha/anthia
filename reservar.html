<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva | ANDRE ARIAS</title>
    <link rel="icon" type="image/png" href="assets/fondo/FAVICON3.png?v=2" sizes="32x32">
    
    <link rel="apple-touch-icon" href="assets/fondo/FAVICON3.png?v=2">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header class="header-luxury">
        <div class="header-inner">
            <div class="brand">
                <h1>ANDRE ARIAS</h1>
                <p>BEAUTY STYLIST</p>
            </div>
            <a href="index.html" class="nav-back">← VOLVER AL INICIO</a>
        </div>
    </header>

    <main class="booking-layout">
        <aside class="booking-visual">
            <div class="visual-overlay"></div>
            <div class="visual-info">
                <h2>Diseña tu Momento</h2>
                <p>Selecciona la combinación perfecta de servicios para resaltar tu esencia única.</p>
            </div>
        </aside>

        <section class="booking-form-container">
            <form id="formReserva" class="modern-form">
                <div class="step-box">
    <span class="step-indicator">01</span>
    <label class="step-label">SELECCIONA TUS SERVICIOS</label>
    
    <div id="categoriasFilter" class="categories-tabs"></div>
    
    <div id="serviciosGrid" class="premium-grid"></div>
    <div id="carritoServicios"></div>
               </div>
                
                <div class="step-box">
                    <span class="step-indicator">01</span>
                    <label class="step-label">SELECCIONA TUS SERVICIOS</label>
                    <div id="serviciosGrid" class="premium-grid"></div>
                    <div id="carritoServicios"></div>
                </div>

                <div class="step-box">
                    <span class="step-indicator">02</span>
                    <label class="step-label">SELECCIONA UNA FECHA</label>
                    <div id="calendarioSemanas" class="calendar-strip"></div>
                    <input type="date" id="fecha" style="display:none;" required>
                </div>

                <div class="step-box">
                    <span class="step-indicator">03</span>
                    <label class="step-label">HORARIOS DISPONIBLES</label>
                    <div id="horasVisualGrid" class="hours-flex"></div>
                </div>

                <div class="step-box">
                    <span class="step-indicator">04</span>
                    <label class="step-label">TUS DATOS DE CONTACTO</label>
                    <div class="fields-group">
                        <input type="text" id="nombre" placeholder="Nombre completo" class="lux-input">
                        <div class="dual-fields">
                            <input type="email" id="correo" placeholder="Correo electrónico" class="lux-input">
                            <input type="tel" id="telefono" placeholder="WhatsApp" class="lux-input">
                        </div>
                        <div class="dual-fields">
                            <input type="text" id="apellido1" placeholder="Primer Apellido" class="lux-input">
                            <input type="text" id="apellido2" placeholder="Segundo Apellido" class="lux-input">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit-lux">CONFIRMAR RESERVA</button>
            </form>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/reservas.js"></script>
</body>
</html>
