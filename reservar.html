<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Experiencia | ANTHIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>

    <nav class="navbar-simple">
        <a href="index.html" class="logo-small">
            <h1>ANTHIA</h1>
            <span>ESTHETIC CENTER</span>
        </a>
        <a href="index.html" class="btn-back">← Volver al Inicio</a>
    </nav>

    <main class="reserva-main">
        <div class="reserva-grid">
            <div class="reserva-visual">
                <div class="visual-overlay"></div>
                <div class="visual-text">
                    <h2>Tu cita con <br>la elegancia</h2>
                    <p>Selecciona tus servicios y permítenos cuidar cada detalle de tu imagen.</p>
                </div>
            </div>

            <div class="reserva-content">
                <h2 class="form-title">Nueva Reserva</h2>
                
                <form id="formReserva" class="premium-form">
                    
                    <section class="form-step">
                        <span class="step-num">01</span>
                        <label>Selecciona tus servicios</label>
                        <div id="serviciosGrid" class="cards-grid">
                            </div>
                        <div id="carritoServicios" class="resumen-badge"></div>
                    </section>

                    <section class="form-step">
                        <span class="step-num">02</span>
                        <label>Selecciona una fecha</label>
                        <div id="calendarioSemanas" class="week-calendar">
                            </div>
                    </section>

                    <section class="form-step">
                        <span class="step-num">03</span>
                        <label>Horarios disponibles</label>
                        <div id="horasVisualGrid" class="hours-grid">
                            </div>
                    </section>

                    <div class="divider"></div>

                    <section class="form-step">
                        <span class="step-num">04</span>
                        <label>Detalles de contacto</label>
                        <div class="input-group">
                            <input type="text" id="nombre" placeholder="Nombre completo" required>
                        </div>
                        <div class="input-row">
                            <input type="email" id="correo" placeholder="Correo electrónico" required>
                            <input type="tel" id="telefono" placeholder="WhatsApp" required>
                        </div>
                        <div class="input-row">
                            <input type="text" id="apellido1" placeholder="Primer Apellido" required>
                            <input type="text" id="apellido2" placeholder="Segundo Apellido">
                        </div>
                    </section>

                    <button type="submit" class="btn-confirm">Confirmar Experiencia</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/reservas.js"></script>
</body>
</html>
