<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Experiencia | ANTHIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reserva-premium.css">
</head>
<body>

    <header class="header-premium">
        <div class="header-container">
            <div class="logo-group">
                <h1>ANTHIA</h1>
                <span>ESTHETIC CENTER</span>
            </div>
            <a href="index.html" class="btn-volver">← Volver al Inicio</a>
        </div>
    </header>

    <main class="reserva-main">
        <div class="reserva-grid">
            <aside class="reserva-visual">
                <div class="visual-overlay"></div>
                <div class="visual-content">
                    <h2>Nueva Reserva</h2>
                    <p>Diseña tu momento de bienestar en pocos pasos.</p>
                </div>
            </aside>

            <section class="reserva-content">
                <form id="formReserva" class="premium-form">
                    
                    <div class="form-step" id="step-1">
                        <span class="step-num">01</span>
                        <label>Selecciona tus servicios</label>
                        <div id="serviciosGrid" class="cards-grid"></div>
                        <div id="carritoServicios"></div>
                    </div>

                    <div class="form-step" id="step-2">
                        <span class="step-num">02</span>
                        <label>Selecciona una fecha</label>
                        <div id="calendarioSemanas" class="week-calendar"></div>
                        <input type="date" id="fecha" style="display:none;" required>
                    </div>

                    <div class="form-step" id="step-3">
                        <span class="step-num">03</span>
                        <label>Horarios disponibles</label>
                        <div id="horasVisualGrid" class="hours-grid">
                            </div>
                    </div>

                    <hr class="divider">

                    <div class="form-step" id="step-4">
                        <span class="step-num">04</span>
                        <label>Tus Datos de Contacto</label>
                        <div class="input-container">
                            <input type="text" id="nombre" placeholder="Nombre completo" required>
                            <div class="input-row">
                                <input type="email" id="correo" placeholder="Correo electrónico" required>
                                <input type="tel" id="telefono" placeholder="WhatsApp" required>
                            </div>
                            <div class="input-row">
                                <input type="text" id="apellido1" placeholder="Primer Apellido" required>
                                <input type="text" id="apellido2" placeholder="Segundo Apellido">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-confirmar">Confirmar Cita</button>
                </form>
            </section>
        </div>
    </main>

</body>
</html>
