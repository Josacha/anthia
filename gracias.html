<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias | ANTHIA ESTHETIC CENTER</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/forms.css">

  <style>
    .hero-gracias {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 40px;
      background: linear-gradient(
          rgba(255,255,255,0.9),
          rgba(255,255,255,0.9)
        ),
        url('assets/fondo/hero-gracias.jpg') center/cover no-repeat;
      border-radius: 20px;
      text-align: center;
    }

    .hero-gracias h2 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    .mensaje-gracias {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
      font-size: 16px;
      color: #555;
    }

    .btns-gracias {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btns-gracias a {
      text-decoration: none;
    }

    .imagen-gracias {
      margin-top: 30px;
    }

    .imagen-gracias img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">
    <h1>ANTHIA ESTHETIC CENTER</h1>
    <span>Esthetic Center</span>

</header>

  </section>
